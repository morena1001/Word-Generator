<!DOCTYPE html>
<html>
    <head>
        <title>Kregen Word Generator</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="options">
            <form name="form" id="form">
                <div class="preset">
                    Presets: 
                    <!-- <input list="presets" class="preset-input" name="presets"> -->
                    <select class="presets" id="presets">
                        <option value="No preset">No preset</option>
                        <option value="Kregen preset">Kregen preset</option>
                    </select>
                </div>

                <div class="onset">
                    Onset: 
                    <textarea name="onset" class="onset-input" rows="2" cols="50"></textarea>
                </div>

                <div class="nucleus">
                    Nucleus: 
                    <textarea name="nucleus" class="nucleus-input" rows="2" cols="50"></textarea>
                </div>

                <div class="coda">
                    Coda: 
                    <textarea name="coda" class="coda-input" rows="2" cols="50"></textarea>
                </div>

                <div class="ssp">
                    Use sonority sequencing principle:
                    <input type="checkbox" name="ssp" id="ssp">
                </div>

                <div class="list">
                    List:
                    <input type="checkbox" name="list" id="list">
                </div>

                <div class="rd">
                    Remove duplicates:
                    <input type="checkbox" name="rd" id="rd">
                </div>

                <div class="count">
                   Count:
                   <input type="number" class="count-input" name="count" id="count" min="1" step="1" value="50"> 
                </div>

                <div class="syllable-count">
                    Mininum syllables:
                    <input type="number" class="syl-count-input" name="min-count" id="min-count" min="1" step="1" value="1">
                    Maximum syllables:
                    <input type="number" class="syl-count-input" name="max-count" id="max-count" min="1" step="1" value="3">
                </div>

                <input type="submit" value="Generate" class="submit">
            </form>
        </div>        

        <div class="output">
            <span class="output-box" id="output">
            </span>
        </div>

        <script src="logic.js"></script>
    </body>
</html>
